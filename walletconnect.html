<!DOCTYPE html>
<html>
<head>
  <title>Omics OMC Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js" integrity="sha384-hOyHacV4xxip2p1U2DPVUpUt4iIPkbZ1Qj5iV2In/jqQ0tN9fJOBo5M6l0p2I1mW" crossorigin="anonymous"></script>
  <script>
    if (typeof ethers === 'undefined') {
      console.log('Primary CDN failed, trying local ethers.js');
      var script = document.createElement('script');
      script.src = 'ethers.min.js';
      document.head.appendChild(script);
    }
    window.addEventListener('load', () => {
      console.log('Page loaded, ethers defined:', typeof ethers !== 'undefined');
      if (typeof ethers === 'undefined') {
        document.getElementById("status").innerText = "Error: ethers.js failed to load. Check console for details.";
      }
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #6200ea;
      color: white;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    h1 {
      color: #333;
    }
    #status {
      margin-top: 20px;
      color: #333;
      font-size: 14px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Omics OMC Wallet Demo</h1>
  <button onclick="connectWallet()">ðŸ”— Connect Wallet</button>
  <button id="mintButton" onclick="mintTokens()" disabled>ðŸª™ Mint 1 OMC</button>
  <button id="burnButton" onclick="burnTokens()" disabled>ðŸ”¥ Burn 1 OMC</button>
  <button onclick="checkBalance()">ðŸ“Š Check Balance</button>
  <div id="status">Not connected</div>

  <script>
    let isOwner = false;

    async function connectWallet() {
      const status = document.getElementById("status");
      const mintButton = document.getElementById("mintButton");
      const burnButton = document.getElementById("burnButton");
      try {
        console.log('connectWallet called, ethers:', typeof ethers !== 'undefined');
        if (typeof ethers === 'undefined') {
          status.innerText = "Error: ethers.js not loaded.";
          return;
        }
        if (!window.ethereum) {
          status.innerText = "MetaMask not detected. Please install MetaMask.";
          return;
        }
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const network = await provider.getNetwork();
        if (network.chainId !== 137) {
          try {
            await window.ethereum.request({
              method: "wallet_switchEthereumChain",
              params: [{ chainId: "0x89" }],
            });
            status.innerText = "Switched to Polygon Mainnet";
          } catch (switchError) {
            status.innerText = switchError.code === 4902
              ? "Polygon Mainnet not added to MetaMask. Please add it manually."
              : `Network switch failed: ${switchError.message}`;
            return;
          }
        }
        const contract = new ethers.Contract(
          "0xbb3D0585764Ea456BFCD8636D97715c8e21AeBa3",
          [
            "function mint(uint256 amount) public",
            "function burn(uint256 amount) public",
            "function balanceOf(address account) external view returns (uint256)",
            "function owner() public view returns (address)"
          ],
          signer
        );
        const address = await signer.getAddress();
        const owner = await contract.owner();
        console.log('Connected address:', address, 'Contract owner:', owner);
        isOwner = address.toLowerCase() === owner.toLowerCase();
        if (isOwner) {
          status.innerText = `Connected: ${address} (Contract owner)`;
          mintButton.disabled = false;
          burnButton.disabled = false;
        } else {
          status.innerText = `Connected: ${address} (Not the contract owner. Only the owner can mint/burn.)`;
          mintButton.disabled = true;
          burnButton.disabled = true;
        }
        window.contract = contract;
        window.signer = signer;
      } catch (err) {
        console.error('Connection error:', err);
        status.innerText = `Connection failed: ${err.message}`;
      }
    }

    async function mintTokens() {
      const status = document.getElementById("status");
      if (!window.contract || !isOwner) {
        status.innerText = "Only the contract owner can mint.";
        return;
      }
      try {
        status.innerText = "Minting 1 OMC...";
        const amount = ethers.utils.parseUnits("1", 18);
        console.log('Minting:', { amount: amount.toString() });
        const tx = await window.contract.mint(amount, {
          gasLimit: 150000
        });
        console.log('Mint tx:', tx);
        await tx.wait();
        status.innerText = "âœ… Minted 1 OMC token!";
      } catch (err) {
        console.error('Mint error:', err);
        status.innerText = `Mint failed: ${err.reason || err.message || 'Transaction reverted. Check contract permissions.'}`;
      }
    }

    async function burnTokens() {
      const status = document.getElementById("status");
      if (!window.contract || !isOwner) {
        status.innerText = "Only the contract owner can burn.";
        return;
      }
      try {
        status.innerText = "Burning 1 OMC...";
        const amount = ethers.utils.parseUnits("1", 18);
        console.log('Burning:', { amount: amount.toString() });
        const tx = await window.contract.burn(amount, {
          gasLimit: 150000
        });
        console.log('Burn tx:', tx);
        await tx.wait();
        status.innerText = "ðŸ”¥ Burned 1 OMC token!";
      } catch (err) {
        console.error('Burn error:', err);
        status.innerText = `Burn failed: ${err.reason || err.message || 'Transaction reverted. Check contract permissions.'}`;
      }
    }

    async function checkBalance() {
      const status = document.getElementById("status");
      if (!window.contract) {
        status.innerText = "Please connect wallet first.";
        return;
      }
      try {
        const address = await window.signer.getAddress();
        const balance = await window.contract.balanceOf(address);
        status.innerText = `âœ” Balance: ${ethers.utils.formatUnits(balance, 18)} OMC`;
      } catch (err) {
        console.error('Balance error:', err);
        status.innerText = `Balance check failed: ${err.message}`;
      }
    }

    // TODO: For iOS app integration
    // - Implement backend API to track user points (1000 points = 1 OMC mint).
    // - Owner signs mint transactions for users via a secure backend (e.g., AWS Lambda).
    // - Users burn tokens directly for in-app purchases, with owner approval if needed.
    // - Use WalletConnect for seamless MetaMask integration in the iOS app.
  </script>
</body>
</html>
