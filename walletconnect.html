<!DOCTYPE html>
<html>
<head>
  <title>Omics OMC Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #6200ea;
      color: white;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Omics OMC Wallet Demo</h1>
  <button onclick="connectWallet()">ðŸ”— Connect Wallet</button>
  <button onclick="mintTokens()">ðŸª™ Mint 1 OMC</button>
  <button onclick="burnTokens()">ðŸ”¥ Burn 1 OMC</button>
  <button onclick="checkBalance()">ðŸ“Š Check Balance</button>

  <script>
    const contractAddress = "0xbb3D0585764Ea456BFCD8636D97715c8e21AeBa3";
    const contractABI = [
      "function mint(uint256 amount) public",
      "function burn(uint256 amount) public",
      "function balanceOf(address account) external view returns (uint256)"
    ];

    let provider;
    let signer;
    let contract;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          contract = new ethers.Contract(contractAddress, contractABI, signer);
          const address = await signer.getAddress();
          alert("Wallet connected: " + address);
        } catch (err) {
          alert("Connection failed: " + err.message);
        }
      } else {
        alert("MetaMask not detected. Please install MetaMask.");
      }
    }

    async function mintTokens() {
      if (!contract) return alert("Please connect wallet first.");
      try {
        const amount = ethers.utils.parseUnits("1", 18); // 1 OMC
        const tx = await contract.mint(amount);
        await tx.wait();
        alert("âœ… Minted 1 OMC token!");
      } catch (err) {
        alert("Mint failed: " + err.message);
      }
    }

    async function burnTokens() {
      if (!contract) return alert("Please connect wallet first.");
      try {
        const amount = ethers.utils.parseUnits("1", 18); // 1 OMC
        const tx = await contract.burn(amount);
        await tx.wait();
        alert("ðŸ”¥ Burned 1 OMC token!");
      } catch (err) {
        alert("Burn failed: " + err.message);
      }
    }

    async function checkBalance() {
      if (!contract) return alert("Please connect wallet first.");
      try {
        const address = await signer.getAddress();
        const balance = await contract.balanceOf(address);
        alert("ðŸ’° Your balance: " + ethers.utils.formatUnits(balance, 18) + " OMC");
      } catch (err) {
        alert("Balance check failed: " + err.message);
      }
    }
  </script>
</body>
</html>
