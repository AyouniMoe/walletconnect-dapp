<!DOCTYPE html>
<html>
<head>
  <title>Omics OMC Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js" integrity="sha384-hOyHacV4xxip2p1U2DPVUpUt4iIPkbZ1Qj5iV2In/jqQ0tN9fJOBo5M6l0p2I1mW" crossorigin="anonymous"></script>
  <script>
    // Fallback if primary CDN fails
    if (typeof ethers === 'undefined') {
      var script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js';
      script.integrity = 'sha256-ZxMGrzT0gAKbN0jZxFtb0X2oV22e5Fz3A3F0NaYb6Uc=';
      script.crossOrigin = 'anonymous';
      document.head.appendChild(script);
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #6200ea;
      color: white;
    }
    h1 {
      color: #333;
    }
    #status {
      margin-top: 20px;
      color: #333;
      font-size: 14px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Omics OMC Wallet Demo</h1>
  <button onclick="connectWallet()">ðŸ”— Connect Wallet</button>
  <button onclick="mintTokens()">ðŸª™ Mint 1 OMC</button>
  <button onclick="burnTokens()">ðŸ”¥ Burn 1 OMC</button>
  <button onclick="checkBalance()">ðŸ“Š Check Balance</button>
  <div id="status">Not connected</div>

  <script>
    // Check if ethers is loaded
    window.addEventListener('load', () => {
      if (typeof ethers === 'undefined') {
        document.getElementById("status").innerText = "Error: ethers.js failed to load. Please refresh or try again later.";
        throw new Error("ethers.js not loaded");
      }
    });

    const contractAddress = "0xbb3D0585764Ea456BFCD8636D97715c8e21AeBa3";
    const contractABI = [
      "function mint(uint256 amount) public",
      "function burn(uint256 amount) public",
      "function balanceOf(address account) external view returns (uint256)"
    ];
    const POLYGON_MAINNET_CHAIN_ID = "0x89"; // 137 in hex

    let provider;
    let signer;
    let contract;

    async function connectWallet() {
      const status = document.getElementById("status");
      try {
        if (!window.ethereum) {
          status.innerText = "MetaMask not detected. Please install MetaMask.";
          return;
        }
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const network = await provider.getNetwork();
        if (network.chainId !== 137) {
          try {
            await window.ethereum.request({
              method: "wallet_switchEthereumChain",
              params: [{ chainId: POLYGON_MAINNET_CHAIN_ID }],
            });
            status.innerText = "Switched to Polygon Mainnet";
          } catch (switchError) {
            if (switchError.code === 4902) {
              status.innerText = "Polygon Mainnet not added to MetaMask. Please add it manually.";
            } else {
              status.innerText = `Network switch failed: ${switchError.message}`;
            }
            return;
          }
        }
        contract = new ethers.Contract(contractAddress, contractABI, signer);
        const address = await signer.getAddress();
        status.innerText = `Connected: ${address}`;
      } catch (err) {
        status.innerText = `Connection failed: ${err.message}`;
      }
    }

    async function mintTokens() {
      const status = document.getElementById("status");
      if (!contract) {
        status.innerText = "Please connect wallet first.";
        return;
      }
      try {
        status.innerText = "Minting 1 OMC...";
        const amount = ethers.utils.parseUnits("1", 18); // 1 OMC
        const tx = await contract.mint(amount);
        await tx.wait();
        status.innerText = "âœ… Minted 1 OMC token!";
      } catch (err) {
        status.innerText = `Mint failed: ${err.message}`;
      }
    }

    async function burnTokens() {
      const status = document.getElementById("status");
      if (!contract) {
        status.innerText = "Please connect wallet first.";
        return;
      }
      try {
        status.innerText = "Burning 1 OMC...";
        const amount = ethers.utils.parseUnits("1", 18); // 1 OMC
        const tx = await contract.burn(amount);
        await tx.wait();
        status.innerText = "ðŸ”¥ Burned 1 OMC token!";
      } catch (err) {
        status.innerText = `Burn failed: ${err.message}`;
      }
    }

    async function checkBalance() {
      const status = document.getElementById("status");
      if (!contract) {
        status.innerText = "Please connect wallet first.";
        return;
      }
      try {
        const address = await signer.getAddress();
        const balance = await contract.balanceOf(address);
        status.innerText = `âœ” Balance: ${ethers.utils.formatUnits(balance, 18)} OMC`;
      } catch (err) {
        status.innerText = `Balance check failed: ${err.message}`;
      }
    }
  </script>
</body>
</html>
